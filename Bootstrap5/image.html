<!DOCTYPE html>
<html lang="en">
    <title>Bootstrap image operations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <img src="SM.Musthak_E19_247.jpg" class="img-thumbnail float-start" alt="Mypic" width="750px" height="1000px">
        <img src="SM.Musthak_E19_247.jpg" class="img-thumbnail float-end" alt="Mypic" width="750px" height="1000px">
        <img src="SM.Musthak_E19_247.jpg" class="img-thumbnail mx-auto d-block" alt="Mypic" width="750px" height="1000px">
        <img src="SM.Musthak_E19_247.jpg" class="img-thumbnail mx-auto d-block img-fluid" alt="Mypic" width="3750px" height="5000px">

    </body>

</html>
